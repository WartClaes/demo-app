<div class="field">
  <div class="input-wrapper">
    <label class="label" for="control.name">{{label}}</label>
    <input class="input" type="text" id="control.name" [formControl]="control" />
  </div>

  <div *ngIf="control && control.invalid && (control.dirty || control.touched)" class="alert alert-danger">
    <div *ngIf="control.hasError('required')">
      {{label}} is required.
    </div>
  </div>
</div>
